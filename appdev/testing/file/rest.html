<!DOCTYPE html>
<html>
<head>
	<title>freehold - REST Tester</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Bootstrap -->
	<link href="/core/v1/file/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link rel="shortcut icon" href="/core/v1/file/images/favicon.ico">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="/">freehold</a>
		<button type="button" id="loginButton" class="public hidden btn btn-default navbar-btn">Log in</button>
		<button type="button" id="logoutButton" class="authenticated hidden btn btn-default navbar-btn">Log Out</button>
	</div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="loginModalLabel">Log in</h4>
      </div>
      <div class="modal-body">
			<!--content-->

				<form class="form" role="form" id="login" name="login">
				<span id="err" class="hidden label label-danger"></span>
					<div class="form-group">
						<label class="sr-only" for="username">Username</label>	
						<input class="form-control" id="username" name="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="rememberMe" name="rememberMe" checked="checked"> Remember me
						</label>
					</div>
					<button type="submit" class="btn btn-default">Log In</button>
				</form>

			<!--content-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
<div class="public hidden">
	<h1>Public Testing</h1>
</div>

<div class="authenticated hidden">
	<h1>Authenticated Testing</h1>
</div>
	<form class="form" role="form" id="resttest" name="resttest">
		<div class="form-inline form-group">
			<select class="form-control" id="method" name="method" placeholder="method">
			<option value="GET">GET</option>
			<option value="POST">POST</option>
			<option value="PUT">PUT</option>
			<option value="DELETE">DELETE</option>
			</select>
		</div>
		<div class="form-group">
			<input class="form-control" id="url" name="url" placeholder="url">
		</div>
		<div class="form-group">
			<textarea rows="10" class="form-control" id="request" name="request" placeholder="request data"></textarea>
		</div>

		<div class="form-group">
		<button type="submit" class="btn btn-default">submit</button>
		</div>
		<div class="form-group">
		<textarea class="form-control" id="result" name="result"  rows="10" placeholder="result"></textarea>
		</div>

	</form>

</div>

<script src="/core/v1/file/js/jquery-2.1.1.min.js"></script>
<script src="/core/v1/file/js/bootstrap.min.js"></script>
<script src="/core/v1/file/js/fh.js"></script>
</body>
</html>
