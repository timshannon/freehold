<!DOCTYPE html>
<html>
  <head>
    <title>freehold - home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link href="/core/v1/file/css/bootstrap.min.css" rel="stylesheet" media="screen">
      </head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" href="/">freehold</a>
		<button type="button" id="logoutButton" class="btn btn-default navbar-btn">Log Out</button>
	</div>
</nav>

<div class="container">
<ul class="nav nav-tabs" role="tablist">
	<li class="active"><a href="#installed" role="tab" data-toggle="tab">Installed</a>
	</li>
	<li><a href="#available" role="tab" data-toggle="tab">Available</a>
	</li>
</ul>
</div>

<!--tabs-->
<div class="tab-content">
	<div class="tab-pane active" id="installed"></div>
	<div class="tab-pane" id="available"></div>
</div>
<script id="appGrid" type="text/ractive">

<div class="container">
{{#data:i}}
	{{#modal}}
		<p><a href="#" on-click="openModal">{{name}}</a>: {{description}}</p>
	{{/modal}}
	{{^modal}}
		<p><a href="{{id}}">{{name}}</a>: {{description}}</p>
	{{/modal}}
{{/data}}
</div>
</script>

<script id="appModal" type="text/ractive">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Application: {{name}}</h4>
      </div>
      <div class="modal-body">
			<h2>{{description}}</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</script>

<script src="/core/v1/file/js/jquery-2.1.1.min.js"></script>
<script src="/core/v1/file/js/bootstrap.min.js"></script>
<script src="/core/v1/file/js/ractive.min.js"></script>
<script src="/core/v1/file/js/fh.js"></script>
<script src="/home/v1/file/js/index.js"></script>
</body>
</html>
