<div class="{{class}}" decorator="selectable">
	{{yield}}
</div>

<style>
	.ui-selectable-helper { 
		position: absolute; z-index: 1000; border:1px dotted black; 
	}	
</style>

<script>

component.exports = {
	//defaulted options, can be overridden at component markup
	// options to be added as needed, and they should match
	// the jqueryui options
	data: {
			useParent: false,
			disabled: false,
	},
	noCssTransform: true,
	decorators: {
		selectable: function (srcNode) {
			var r = this;
			var node;
			if(r.get("useParent")) {
				node = srcNode.parentNode;	
			} else {
				node = srcNode;
			}

			$(node).selectable({
				disabled: r.get("disabled"),
			});
			return {
				teardown: function () {
					$(node).selectable("destroy");
				}
			};
		},
	},

	init: function() {
	},

};
</script>
