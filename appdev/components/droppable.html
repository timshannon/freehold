<span class="droppable {{class}}" decorator="droppable">
	{{yield}}
</span>

<style>
	
</style>

<script>

component.exports = {
	//defaulted options, can be overridden at component markup
	// options to be added as needed, and they should match
	// the jqueryui options
	data: {
			useParent: false,
			addClasses: false,
			disabled: false,
			greedy: false,
			hoverClass: false,
	},
	decorators: {
		droppable: function (srcNode) {
			var r = this;
			var node;
			if(r.get("useParent")) {
				node = srcNode.parentNode;	
			} else {
				node = srcNode;
			}
			$(node).droppable({
				addClasses: r.get("addClasses"),
				disabled: r.get("disabled"),
				greedy: r.get("greedy"),
				hoverClass: r.get("hoverClass"),
				drop: function(event, ui) {
					r.fire("drop", );
				},
			});
			return {
				teardown: function () {
					$(node).droppable("destroy");
				}
			};
		},
	},

	init: function() {
	},

};
</script>
