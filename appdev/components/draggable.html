<span class="draggable {{class}}" decorator="draggable">
	{{yield}}
</span>

<style>
	.drag-nametag {
		font-size: 1.4em; 
	}
</style>

<script>

component.exports = {
	//defaulted options, can be overridden at component markup
	// options to be added as needed, and they should match
	// the jqueryui options
	data: {
			useParent: false,
			addClasses: false,
			revert: false,
			snap: false,
			containment: false,
			zIndex: false,	
			opacity: false,
			scope: "default",
			helper: "original",
			disabled: false,
			cursor: false,
			cursorAt: false,
			appendTo: false,
			dragData: null,
			name:	null,
			count: null,
	},
	decorators: {
		draggable: function (srcNode) {
			var r = this;
			var node;
			if(r.get("useParent")) {
				node = srcNode.parentNode;	
			} else {
				node = srcNode;
			}

			var helper = r.get("helper")

			if (r.get("helper") == "nametag") {
				if(!r.get("cursor")) {
					r.set("cursor", "move");
				}

				if(!r.get("cursorAt")) {
					r.set("cursorAt", {
						top: 0,
						left: 10,
					});
				}

				helper = function() {
					console.log(srcNode);
					return $(srcNode).clone(true);
	
				}
			}

			$(node).draggable({
				addClasses: r.get("addClasses"),
				revert: r.get("revert"),
				snap: r.get("snap"),
				scope: r.get("scope"),
				containment: r.get("containment"),
				opacity: r.get("opacity"),
				zIndex: r.get("zIndex"),
				helper: helper,
				disabled: r.get("disabled"),
				cursor: r.get("cursor"),
				cursorAt: r.get("cursorAt"),
				start: function(event, ui) {
					if(r.get("dragData")) {
						$(node).data(r.get("dragData"));	
					}
				},
			});
			return {
				teardown: function () {
					$(node).draggable("destroy");
				}
			};
		},
	},

	init: function() {
	},

};
</script>
