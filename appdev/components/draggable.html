<span class="draggable {{class}}" decorator="draggable">
	{{yield}}
</span>

<style>
	
</style>

<script>

component.exports = {
	//defaulted options, can be overridden at component markup
	// options to be added as needed, and they should match
	// the jqueryui options
	data: {
			useParent: false,
			addClasses: false,
			revert: false,
			snap: false,
			containment: false,
			zIndex: false,	
			opacity: false,
			scope: "default",
			helper: "original",
			disabled: false,
			dragData: null,
	},
	decorators: {
		draggable: function (srcNode) {
			var r = this;
			var node;
			if(r.get("useParent")) {
				node = srcNode.parentNode;	
			} else {
				node = srcNode;
			}
			$(node).draggable({
				addClasses: r.get("addClasses"),
				revert: r.get("revert"),
				snap: r.get("snap"),
				scope: r.get("scope"),
				containment: r.get("containment"),
				opacity: r.get("opacity"),
				zIndex: r.get("zIndex"),
				helper: r.get("helper"),
				disabled: r.get("disabled"),
				start: function(event, ui) {
					if(r.get("dragData")) {
						$(node).data(r.get("dragData"));	
					}
				},
			});
			return {
				teardown: function () {
					$(node).draggable("destroy");
				}
			};
		},
	},

	init: function() {
	},

};
</script>
